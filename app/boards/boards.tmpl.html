<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <!-- NEW BOARD -->
      <div class="create board">
        <div class="caption">
          <form
              name="ctrl.createForm"
              class="create-form"
              role="form"
              ng-submit="ctrl.createBoard(ctrl.newBoard, ctrl.createForm.$valid)"
              novalidate>
            <fieldset>
              <div>
                <input
                    type="text"
                    class="medium"
                    ng-model="ctrl.newBoard.title"
                    placeholder="Board Title"
                    required>
              </div>
              <div>
                <input
                    type="text"
                    ng-model="ctrl.newBoard.description"
                    placeholder="Board description"
                    required>
              </div>
              <div class="bottom x-small">
                <input
                    type="checkbox"
                    ng-model="ctrl.newBoard.isPublic">
                Board is Public
              </div>
              <button
                  type="submit"
                  class="bottom-right-corner btn btn-default">
                <span class="glyphicon glyphicon-plus"></span>
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <!-- EXISTING BOARDS -->
    <div
        class="col-sm-4"
        ng-repeat="(boardId, board) in ctrl.boards"
        board="board"
        board-id="{{boardId}}"
        remove="ctrl.deleteBoard(boardId)">
    </div>
  </div>
</div>
